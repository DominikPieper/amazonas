<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phonenumbers</label>
<div>
  <div class="phonenumbers">
    <div ngModelGroup="values" class="phonenumbers__values">
      <div amControlWrapper *ngFor="let item of phonenumbers|keyvalue; trackBy: tracker">
        <div class="phonenumbers__input-with-button">
          <input type="text"
                 class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                 name="{{item.key}}" [ngModel]="phonenumbers[item.key]">
          <button type="button"
                  class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                  (click)="removePhonenumber(item.key)">Remove
          </button>
        </div>
      </div>
    </div>
  </div>
  <div amControlWrapper>
    <div class="phonenumbers__input-with-button">
      <input type="text" [(ngModel)]="addValue" name="addValue">
      <button type="button"
              class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
              (click)="addPhonenumber()">Add phonenumber
      </button>
    </div>
  </div>
</div>
